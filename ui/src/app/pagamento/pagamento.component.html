<div class="col-12 offset-lg-1 col-lg-10">
  <div class="card">
    <div class="card-header text-center">
      <h3>Registrar Pagamento</h3>
    </div>
    <div class="card-body">
      <form #pform="ngForm">
          <div class="form-group row">
            <label class="col-md-3 col-form-label">NÃºmero do Boleto <span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" required [spMask]="boletoMask" maxlength="54" minlength="54" (blur)="confimaboleto()"
                     [spKeepMask]="true" [(ngModel)]="fboleto" placeholder="99999.99999 99999.999999 99999.999999 9 99999999999999" name="boleto" #boleto="ngModel"
                     [ngClass]="((boleto.invalid && boleto.touched) || boletovalid) ? 'is-invalid' : ''">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">CNPJ <span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" required [spMask]="cnpjMask" maxlength="18" minlength="18" (blur)="confimacnpj()"
                     [spKeepMask]="true" [(ngModel)]="c.cnpj" placeholder="00.000.000/0000-00" name="cnpj" #cnpj="ngModel"
                     [ngClass]="((cnpj.invalid && cnpj.touched) || cnpjvalid) ? 'is-invalid' : ''">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label">Valor da Conta<span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" [(ngModel)]="fpreco" required name="preco" #preco="ngModel"
                     placeholder="R$ 00,00" currencyMask autocomplete="off"
                     [options]="{prefix: 'R$ ', thousands: '.', decimal: ','} " (blur)="precoPositivo()"
                     [ngClass]="((preco.invalid && preco.touched) || preco_valido) ? 'is-invalid' : ''">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label">Data do Recebimento <span class="text-danger">*</span></label>
            <div class="col-md-9">
              <div class="input-group mb-3">
                <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"/>
              </div>
            </div>
          </div>

      <div class="row">
        <div class="col">
          <button href="#" class="btn btn-block btn-primary"  type="submit"
                  [disabled]="pform.invalid || preco_valido || cnpjvalid || boletovalid">Registrar
          </button>
        </div>
        <div class="col">
          <div>
            <button class="btn btn-secondary btn-block" (click)="back()"><i class="fal fa-arrow-left"></i> Voltar</button>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
