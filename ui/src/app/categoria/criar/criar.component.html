<div class="col-12 offset-lg-1 col-lg-10">
  <div class="card">
    <div class="card-header text-center">
      <h3>Cadastro de Categoria</h3>
    </div>
    <div class="card-body">
      <form #pform="ngForm">
        <div class="form-group row">
          <label class="col-md-2 col-form-label">Nome <span class="text-danger">*</span></label>
          <div class="col-md-10">
            <input type="text" class="form-control" [(ngModel)]="c.nome" placeholder="Processador"
                   name="nome" #nome="ngModel" (invalid)="nome_valido" (blur)="confirmaNome()"
                   [ngClass]="((nome.invalid && nome.touched) || nome_valido) ? 'is-invalid' : ''">
            <span class="text-danger" *ngIf="nome_valido">Nome jÃ¡ utilizado!</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button href="#" class="btn btn-block btn-primary" (click)="cadastrar()" type="submit"
                    [disabled]="pform.invalid">Cadastrar
            </button>
          </div>
          <div class="col">
            <div>
              <button class="btn btn-secondary btn-block" (click)="back()"><i class="fal fa-arrow-left"></i> Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
