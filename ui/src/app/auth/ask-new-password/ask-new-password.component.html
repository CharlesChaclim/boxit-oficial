<div class="row" style="margin-top: 5%;">
  <div class="col-12 offset-md-4 col-md-4 text-center">
    <div class="card bg-light">
      <div class="card-header">
        <h2>Esqueceu a senha</h2>
      </div>
      <div class="card-body">
        <div style="margin-bottom: 10px;">Insira o endereço de e-mail usado no registro. Você receberá um e-mail com
          instruções para redefinir sua senha.
        </div>
        <form #f="ngForm" (submit)="requestReset(email.value, f)">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fal fa-envelope"></i>
                </div>
              </div>
              <input type="email" id="email" #email="ngModel" class="form-control" ngModel placeholder="email"
                     name="email"
                     required email>
            </div>
            <span class="text-danger" *ngIf="(email.dirty || email.touched) && email.invalid">E-mail inválido</span>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block" *ngIf="!loading" [disabled]="!f.valid">Esqueci
                minha
                senha
              </button>
              <div class="col-12 text-center" style="padding: .375rem .75rem;" *ngIf="loading">
                <i class="fas fa-spinner fa-spin"></i> Processando sua solicitação
              </div>
            </div>
            <div class="col">
              <a class="btn btn-secondary btn-block" routerLink="/login">Faça o login</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
