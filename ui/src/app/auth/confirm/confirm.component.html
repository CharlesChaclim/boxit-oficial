<div class="row">
  <div class="col-12 offset-md-4 col-md-4 text-center">
    <h2>Confirmar seu cadastro</h2>
    <form #f="ngForm" (submit)="confirmarCadastro(f, code.value)">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fal fa-key"></i>
            </div>
          </div>
          <input type="text" id="code" #code class="form-control" ngModel placeholder="CÃ³digo" name="code" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" *ngIf="!loading" [disabled]="!f.valid">Confirmar</button>
      <div class="col-12 text-center" style="padding: .375rem .75rem;" *ngIf="loading">
        <i class="fas fa-spinner fa-spin"></i> Processando
      </div>
    </form>
  </div>
</div>
