<div class="row d-flex align-items-center" style="margin-top: 5%;">
  <div class="col-12 offset-md-4 col-md-4 text-center">
    <div class="card bg-light">
      <div class="card-header text-center">
        <img src="assets/img/icon.png" class="logo" height="35"> BoxIt
      </div>
      <div class="card-body">
        <form #f="ngForm" (submit)="logar(f)">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fal fa-user"></i>
                </div>
              </div>
              <input type="text" id="username" class="form-control" placeholder="username" name="username"
                     [(ngModel)]="login.username" required [spKeepMask]="true" [spMask]="personMask">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fal fa-lock-alt"></i>
                </div>
              </div>
              <input type="password" id="password" class="form-control" placeholder="password" name="password"
                     [(ngModel)]="login.password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Login</button>
        </form>
        <br/>
        <span>NÃ£o tem uma conta? <a routerLink="/register">Inscrever-se</a></span>
        <br/>
        <span><a routerLink="/forget_password">Esqueceu sua senha?</a></span>
        <br/>
      </div>
    </div>
  </div>
</div>
