<section class="col-12 offset-lg-1 col-lg-10">
  <div class="card bg-light" style="margin-top: 10px">
    <div class="card-header">
      <div class="row">
        <div class="col-12">
          <h3>Carrinho</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="col-12" *ngIf="size > 0">
        <div class="table-responsive">
          <table class="table table-sm table-hover table-bordered table-striped text-center">
            <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Pre√ßo</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Remover</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of carrinho.items">
              <td>{{item.produto.nome}}</td>
              <td>{{item.preco | currency:'BRL':true}}</td>
              <td>{{item.quantidade}}</td>
              <td><button type="button" class="btn btn-primary" (click)="remove()"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-12 text-center" *ngIf="size <= 0">
        <span>Carrinho Vazio!</span>
      </div>
    </div>
  </div>
</section>
