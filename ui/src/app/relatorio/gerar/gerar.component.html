<div class="col-12 offset-lg-1 col-lg-10">
  <div class="card">
    <div class="card-header text-center">
      <h3>Gerar Relatórios</h3>
    </div>
    <div class="card-body">
      <form #rform="ngForm">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Data de Início <span class="text-danger">*</span></label>
              <div class="col-md-9">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" required [(ngModel)]="r.dataInicio"
                         placeholder="aaaa-mm-dd" name="dataInicio" ngbDatepicker #dataInicio="ngbDatepicker" (click)="dataInicio.toggle()"
                         (blur)="dataInicioMenorFim()" [ngClass]="(data_valida) ? 'is-invalid' : ''"/>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Data de Fim <span class="text-danger">*</span></label>
              <div class="col-md-9">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" required [(ngModel)]="r.dataFim"
                         placeholder="aaaa-mm-dd" name="dataFim" ngbDatepicker #dataFim="ngbDatepicker" (click)="dataFim.toggle()"
                         (blur)="dataInicioMenorFim()" [ngClass]="(data_valida) ? 'is-invalid' : ''"/>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Descrição <span class="text-danger">*</span></label>
              <div class="col-md-9">
                <input type="text" class="form-control" required [(ngModel)]="r.cidade"
                       placeholder="Informações do produto" name="descricao" #descricao="ngModel"
                       [ngClass]="(descricao.invalid && descricao.touched) ? 'is-invalid' : ''">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button href="#" class="btn btn-block btn-primary" (click)="cadastrar()" type="submit"
                    [disabled]="rform.invalid || data_valida">Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
